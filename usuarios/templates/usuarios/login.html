{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Shajo Chain</title>

    <link rel="shortcut icon" href="{% static 'img/logo_shajo.svg' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
</head>

<body>
    <section class="mt-3 ms-3 contenedor-enlace">
        <a href="{% url 'home' %}" class="enlace-hogar">
            <img src="{% static 'img/hogar.png' %}" alt="Icono de casa" class="icon-hogar">
            Volver a la web
        </a>
    </section>
<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="row login-card w-100" style="max-width: 900px;">

        <!-- FORMULARIO -->
        <div class="col-md-6 p-5 bg-white">
            <h2 class="fw-bold mb-4 text-center">Iniciar Sesión</h2>

            {% if messages %}
                {% for message in messages %}
                    <p class="mensaje-error text-center">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" placeholder="Tu nombre de usuario" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" placeholder="Tu contraseña" required>
                </div>

                <button type="submit" class="btn login-btn w-100 py-2 mt-2">
                    Entrar
                </button>
            </form>
            <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover d-block text-center mt-3" href="https://youtu.be/FxQJddsa8n0">
               ¡ Mira el tutorial aquí !
            </a>
        </div>

        <!-- IMAGEN -->
        <div class="col-md-6 side-image d-flex justify-content-center align-items-center">
            <img src="{% static 'img/nombre_shajo.svg' %}" alt="Ilustración de votación electrónica">
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
